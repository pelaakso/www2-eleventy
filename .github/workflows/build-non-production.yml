name: Build and test

# Run this workflow for all other branches than the production branch.
on:
  push:
    branches-ignore:
      - production-site

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: npm
          # defaults to search for the dependency file (package-lock.json) in the repository root

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
